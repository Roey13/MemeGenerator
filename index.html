<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Meme Generator</title>
</head>

<body onload="init()">
    <div class="grid">

        <div class="navbar">The Memer</div>

        <div class="editor-container">
            <div class="buttons-container">
                <div class="input-container">
                <div class="input-title">Your Text Here</div>
                <input type="text" class="text-input" onkeyup="renderUserText()"></input>
                </div>
                <button class="bigger" onclick="changeSize('big')">+</button>
                <button class="smaller" onclick="changeSize('small')">-</button>
                <button class="higher" onclick="changePosY('high')">⬆</button>
                <button class="lower" onclick="changePosY('low')">⬇</button>
                <button class="add" onclick="addLine()">Add Line</button>
                <button class="switch" onclick="switchLine()">Switch Line</button>
            </div>
            <div class="canvas-container">
                <canvas id="my-canvas" height="450" width="450"></canvas>
            </div>
        </div>

        <div class="gallery"></div>
    </div>


    <script src="js/memeService.js"></script>
    <script src="js/controller.js"></script>
</body>

</html>
