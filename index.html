<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Meme Generator</title>
</head>

<body onload="init()">
    <div class="grid">

        <div class="navbar-container">
            <img class="logo" src="design/LOGO.png" onclick="renderHome()"></img>
            <div class="nav-btns-container">
                <button class="main-btn btn" onclick="renderHome()">Back to Main Menu</button>
                <button class="memes-btn btn" onclick="renderSaved()">Your Meme Gallery</button>
            </div>
        </div>

        <div class="editor-container">
            <div class="buttons-container">
                <input type="text" class="text-input" onkeyup="renderUserText()"></input>
                <button class="higher" onclick="changePosY('high')"><i class="fas fa-caret-square-up"></i></button>
                <button class="bigger" onclick="changeSize('big')"><i class="fas fa-search-plus"></i></button>
                <button class="lower" onclick="changePosY('low')"><i class="fas fa-caret-square-down"></i></button>
                <button class="smaller" onclick="changeSize('small')"><i class="fas fa-search-minus"></i></button>
                <button class="add" onclick="addLine()"><i class="fas fa-plus"></i></button>
                <button class="remove" onclick="removeLine()"><i class="fas fa-minus"></i></button>
                <button class="switch" onclick="switchLine()"><i class="fas fa-exchange-alt"></i></button>
                <button class="save" onclick="saveMeme()"><i class="fas fa-save"></i></button>
                <button class="download"><a href="#" onclick="downloadImg(this)" download="my-img.jpg"><i class="fas fa-download"></i></a></button>
            </div>
            <div class="canvas-container">
                <canvas id="my-canvas" height="450" width="450"></canvas>
            </div>
        </div>

        <div class="gallery"></div>

        <div class="meme-lib"></div>
    </div>
    <script src="https://kit.fontawesome.com/a688df6c80.js" crossorigin="anonymous"></script>
    <script src="js/dragService.js"></script>
    <script src="js/storageService.js"></script>
    <script src="js/memeService.js"></script>
    <script src="js/controller.js"></script>
</body>

</html>
